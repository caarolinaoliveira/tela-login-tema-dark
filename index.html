<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="container-principal">
        <section class="container-left">
            <h1 class="title">Faça login <br>
                E entre para o nosso time
            </h1>
            <img class="imagem" src="Astronaut-bro.png" alt="imagem-ilustrativa-astronauta">
        </section>
        <section class="container-right">
            <h2 class="title__login">LOGIN</h2>
            <div class="container__user">
                <p>Usuário</p>
                <input type="text" placeholder="Usuário" name="username" id="usarname">
            </div>
            <div class="container__password">
                <p>Senha</p>
                <input type="text" placeholder="Senha" name="Password" id="password">
            </div>
           <div>
            <input class="submit" type="submit" value="Login">
         </div>

        </section>
    </section>
    
</body>
</html>
